<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./themify/themify-icons.css">
</head>
<body>
    <section id="number">
        <div class="number__content">
            <div class="number__item">
                <h1  class='numscroller' data-min='1' data-max='1000' data-delay='5' data-increment='10'>8,705</h1>
                <h2>PROJECTS COMPLETED</h2>
            </div>

            <div class="number__item">
                <h1  class='numscroller' data-min='1' data-max='1000' data-delay='5' data-increment='10'>480</h1>
                <h2>ACTIVE CLIENTS</h2>
            </div>

            <div class="number__item">
                <h1  class='numscroller' data-min='1' data-max='1000' data-delay='5' data-increment='10'>625</h1>
                <h2>CUPS OF COFFEE</h2>
            </div>

            <div class="number__item ">
                <h1  class='numscroller' data-min='1' data-max='1000' data-delay='5' data-increment='10'>
                    9,774</h1>
                <h2>HAPPY CLIENTS</h2>
            </div>

        </div>
    </section>

    <script src="./lib/numscroller/jquery-1.10.2.min.js"></script>
    <script src="./lib/numscroller/numscroller-1.0.js"></script>
    
</body>
</html>
